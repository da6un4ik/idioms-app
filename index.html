<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdioMona: Испанские Идиомы</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">

        <header id="main-header">
            <div class="logo">IdioMona 🐒</div>
        </header>

        <div id="screen-idioms" class="screen active">
            <h2>📚 Каталог Идиом</h2>
            <input type="text" id="search-input" placeholder="🔍 Поиск идиом...">
            <div id="idiom-list" class="content-list">
                </div>
        </div>

        <div id="screen-favorites" class="screen">
            <h2>⭐ Избранное</h2>
            <div id="favorites-list" class="content-list">
                <p class="empty-state">У вас пока нет избранных идиом.</p>
            </div>
        </div>

        <div id="screen-add-exercises" class="screen">
             <h2>🏋️ Дополнительные Упражнения</h2>
             </div>

        <div id="screen-profile" class="screen">
            <h2>👤 Профиль</h2>
            </div>

        <div id="screen-detail" class="screen detail-screen">
            </div>

        <nav id="bottom-nav">
            <button data-screen="idioms" class="active">📖 Идиомы</button>
            <button data-screen="favorites">🤍 Избранное</button>
            <button data-screen="add-exercises">🧠 Доп. Упражнения</button>
            <button data-screen="profile">🔒 Профиль</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
